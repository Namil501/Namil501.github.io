role: バックエンド寄りフルスタック（運用・品質まで見れる人）
focus_3m:
  - 運用監視の初動対応を標準化（Runbook整備）
  - Java/PHP案件でのテスト自動化を増やす（JUnit/回帰観点）
  - 根拠が弱いスキル（AWS, JUnit, TypeScript）をEvidence化
focus_6m:
  - CI/CDに品質ゲート（静的解析・単体テスト）を組み込み、リリース判定を明確化
  - 可観測性（ログ/メトリクス/アラート）を案件単位でテンプレート化
  - DB性能改善手順（MySQL/Oracle）を定型化
focus_12m:
  - 運用・品質観点を含む開発標準を整備し、複数案件に横展開
  - 障害対応の平均復旧時間短縮（検知〜切り分け〜暫定対処）
  - バックエンド中心に設計レビューと品質改善を主導できる状態へ
